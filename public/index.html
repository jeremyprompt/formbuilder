<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Form Builder</h1>
            <p>Create and manage your forms with ease</p>
        </header>

        <main>
            <section class="forms-section">
                <div class="section-header">
                    <h2>Your Forms</h2>
                    <button id="createFormBtn" class="btn btn-primary">Create New Form</button>
                </div>
                
                <div id="formsList" class="forms-grid">
                    <!-- Forms will be loaded here -->
                </div>
            </section>

            <section id="formBuilder" class="form-builder hidden">
                <div class="section-header">
                    <h2>Form Builder</h2>
                    <div class="builder-actions">
                        <button id="saveFormBtn" class="btn btn-success">Save Form</button>
                        <button id="cancelFormBtn" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
                
                <div class="builder-content">
                    <div class="form-settings">
                        <input type="text" id="formTitle" placeholder="Form Title" class="form-input">
                        <textarea id="formDescription" placeholder="Form Description" class="form-textarea"></textarea>
                    </div>
                    
                    <div class="fields-section">
                        <h3>Form Fields</h3>
                        <div id="fieldsList" class="fields-list">
                            <!-- Fields will be added here -->
                        </div>
                        <button id="addFieldBtn" class="btn btn-outline">Add Field</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
